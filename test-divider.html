<!DOCTYPE html>
<html lang="en" data-theme="modus-modern-light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Divider Test</title>

    <!-- Modus component tokens & styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@trimble-oss/moduswebcomponents/modus-wc-styles.css"
    />

    <style>
      body {
        font-family: "Open Sans", sans-serif;
        padding: 20px;
        background-color: var(--modus-wc-color-base-50);
      }
      .test-container {
        background-color: var(--modus-wc-color-base-100);
        padding: 20px;
        border-radius: 8px;
        margin: 20px 0;
      }
      .flex-container {
        display: flex;
        align-items: center;
        gap: 1rem;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <h1>Modus Divider Test</h1>

    <div class="test-container">
      <h3>Test 1: Basic Horizontal Divider</h3>
      <div>Content above</div>
      <modus-wc-divider
        orientation="horizontal"
        aria-label="Test divider"
      ></modus-wc-divider>
      <div>Content below</div>
    </div>

    <div class="test-container">
      <h3>Test 2: Basic Vertical Divider</h3>
      <div class="flex-container">
        <span>Left content</span>
        <modus-wc-divider
          orientation="vertical"
          aria-label="Vertical divider"
        ></modus-wc-divider>
        <span>Right content</span>
      </div>
    </div>

    <div class="test-container">
      <h3>Test 3: Divider with Content</h3>
      <div>Login form</div>
      <modus-wc-divider
        orientation="horizontal"
        content="OR"
        position="center"
        aria-label="Login separator"
      ></modus-wc-divider>
      <div>Social login</div>
    </div>

    <div class="test-container">
      <h3>Test 4: Colored Dividers</h3>
      <div>Primary color:</div>
      <modus-wc-divider
        orientation="horizontal"
        color="primary"
        aria-label="Primary divider"
      ></modus-wc-divider>
      <div>Success color:</div>
      <modus-wc-divider
        orientation="horizontal"
        color="success"
        aria-label="Success divider"
      ></modus-wc-divider>
      <div>Danger color:</div>
      <modus-wc-divider
        orientation="horizontal"
        color="danger"
        aria-label="Danger divider"
      ></modus-wc-divider>
    </div>

    <!-- Load Modus Web Components -->
    <script type="module">
      // Fallback divider implementation
      function createFallbackDivider() {
        if (!customElements.get("modus-wc-divider")) {
          class FallbackDivider extends HTMLElement {
            connectedCallback() {
              const orientation =
                this.getAttribute("orientation") || "horizontal";
              const color = this.getAttribute("color") || "tertiary";
              const content = this.getAttribute("content") || "";

              const colorMap = {
                primary: "#0063a3",
                secondary: "#6a6e79",
                tertiary: "#cbcdd6",
                success: "#1e8a44",
                warning: "#e49325",
                danger: "#da212c",
                "high-contrast": "#252a2e",
              };

              const lineColor = colorMap[color] || colorMap.tertiary;

              if (orientation === "horizontal") {
                if (content) {
                  this.innerHTML = `
                                    <div style="display: flex; align-items: center; margin: 16px 0; width: 100%;">
                                        <div style="flex: 1; height: 1px; background-color: ${lineColor};"></div>
                                        <span style="padding: 0 12px; background-color: white; color: #252a2e; font-size: 14px;">${content}</span>
                                        <div style="flex: 1; height: 1px; background-color: ${lineColor};"></div>
                                    </div>
                                `;
                } else {
                  this.innerHTML = `<div style="width: 100%; height: 1px; background-color: ${lineColor}; margin: 16px 0;"></div>`;
                }
              } else {
                this.innerHTML = `<div style="width: 1px; height: 100%; background-color: ${lineColor}; margin: 0 16px;"></div>`;
              }
            }
          }

          customElements.define("modus-wc-divider", FallbackDivider);
          console.log("Fallback modus-wc-divider defined");
        }
      }

      // Try to load official components, fallback if it fails
      try {
        const { defineCustomElements } = await import(
          "https://cdn.jsdelivr.net/npm/@trimble-oss/moduswebcomponents/loader/index.js"
        );
        await defineCustomElements();
        console.log("Official Modus Web Components loaded successfully");
      } catch (error) {
        console.warn(
          "Failed to load official components, using fallback:",
          error
        );
        createFallbackDivider();
      }
    </script>

    <script>
      // Additional debugging
      document.addEventListener("DOMContentLoaded", function () {
        console.log("DOM loaded");

        // Check if dividers are rendered
        setTimeout(() => {
          const dividers = document.querySelectorAll("modus-wc-divider");
          console.log(`Found ${dividers.length} divider elements`);

          dividers.forEach((divider, index) => {
            console.log(`Divider ${index}:`, {
              tagName: divider.tagName,
              orientation: divider.getAttribute("orientation"),
              color: divider.getAttribute("color"),
              content: divider.getAttribute("content"),
              shadowRoot: !!divider.shadowRoot,
              innerHTML: divider.innerHTML,
              outerHTML: divider.outerHTML.substring(0, 100) + "...",
            });
          });
        }, 2000);
      });
    </script>
  </body>
</html>

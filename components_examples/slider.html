<!DOCTYPE html>
<html lang="en" data-theme="modus-modern-light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>modus-wc-slider - Examples</title>

    <!-- Modus component tokens & styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@trimble-oss/moduswebcomponents/modus-wc-styles.css"
    />

    <!-- Tailwind CSS for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Modus Icons -->
    <link
      rel="preload"
      href="https://cdn.jsdelivr.net/npm/@trimble-oss/modus-icons@latest/dist/modus-outlined/fonts/modus-icons.css"
      as="style"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@trimble-oss/modus-icons@latest/dist/modus-outlined/fonts/modus-icons.css"
    />

    <!-- Google Fonts: Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <!-- Shared QA Styles -->
    <link rel="stylesheet" href="../styles/modus-qa-styles.css" />
  </head>
  <body class="component-page">
    <div class="page-header">
      <h1>modus-wc-slider</h1>
      <p>
        Comprehensive examples and testing scenarios for the Modus Slider
        component
      </p>
    </div>

    <!-- Interactive Demo -->
    <div class="section">
      <h2>
        <i class="modus-icons">settings</i>
        Interactive Demo
      </h2>
      <div class="interactive-demo">
        <modus-wc-slider
          id="demo-slider"
          label="Demo Slider"
          value="50"
          min="0"
          max="100"
          step="1"
          size="md"
          aria-label="Interactive demo slider"
        ></modus-wc-slider>
        <div class="mt-4 text-center">
          Current Value: <span id="demo-value">50</span>
        </div>
      </div>
      <div class="demo-controls">
        <div class="control-group">
          <label for="demo-label">Label:</label>
          <input
            id="demo-label"
            type="text"
            value="Demo Slider"
            onchange="updateDemoSlider()"
          />
        </div>
        <div class="control-group">
          <label for="demo-size">Size:</label>
          <select id="demo-size" onchange="updateDemoSlider()">
            <option value="sm">Small</option>
            <option value="md" selected>Medium</option>
            <option value="lg">Large</option>
          </select>
        </div>
        <div class="control-group">
          <label for="demo-min">Min Value:</label>
          <input
            id="demo-min"
            type="number"
            value="0"
            onchange="updateDemoSlider()"
          />
        </div>
        <div class="control-group">
          <label for="demo-max">Max Value:</label>
          <input
            id="demo-max"
            type="number"
            value="100"
            onchange="updateDemoSlider()"
          />
        </div>
        <div class="control-group">
          <label for="demo-step">Step:</label>
          <input
            id="demo-step"
            type="number"
            value="1"
            onchange="updateDemoSlider()"
          />
        </div>
        <div class="control-group">
          <label for="demo-disabled">Disabled:</label>
          <select id="demo-disabled" onchange="updateDemoSlider()">
            <option value="false">No</option>
            <option value="true">Yes</option>
          </select>
        </div>
        <div class="control-group">
          <label for="demo-required">Required:</label>
          <select id="demo-required" onchange="updateDemoSlider()">
            <option value="false">No</option>
            <option value="true">Yes</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Real-world Examples -->
    <div class="section">
      <h2>
        <i class="modus-icons">dashboard</i>
        Real-world Examples
      </h2>

      <div class="example-item">
        <h4>Brightness Control</h4>
        <div class="flex items-center gap-4">
          <i class="modus-icons">brightness</i>
          <modus-wc-slider
            label="Brightness"
            min="0"
            max="200"
            step="10"
            value="100"
          ></modus-wc-slider>
        </div>
      </div>
    </div>

    <!-- Component Stats -->
    <div class="section">
      <h2>
        <i class="modus-icons">bar_graph</i>
        Component Statistics
      </h2>
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-number">3</div>
          <div class="stat-label">Sizes</div>
        </div>
        <div class="stat-card">
          <div class="stat-number">2</div>
          <div class="stat-label">States</div>
        </div>
        <div class="stat-card">
          <div class="stat-number">12</div>
          <div class="stat-label">Attributes</div>
        </div>
        <div class="stat-card">
          <div class="stat-number">3</div>
          <div class="stat-label">Events</div>
        </div>
      </div>
    </div>

    <!-- Modus Web Components Loader -->
    <script type="module">
      import { defineCustomElements } from "https://cdn.jsdelivr.net/npm/@trimble-oss/moduswebcomponents/loader/index.js";
      defineCustomElements();
    </script>
    <script>
      // Interactive demo functionality
      function updateDemoSlider() {
        const slider = document.getElementById("demo-slider");
        const valueDisplay = document.getElementById("demo-value");
        const label = document.getElementById("demo-label").value;
        const size = document.getElementById("demo-size").value;
        const min = document.getElementById("demo-min").value;
        const max = document.getElementById("demo-max").value;
        const step = document.getElementById("demo-step").value;
        const disabled =
          document.getElementById("demo-disabled").value === "true";
        const required =
          document.getElementById("demo-required").value === "true";

        slider.setAttribute("label", label);
        slider.setAttribute("size", size);
        slider.setAttribute("min", min);
        slider.setAttribute("max", max);
        slider.setAttribute("step", step);

        if (disabled) {
          slider.setAttribute("disabled", "");
        } else {
          slider.removeAttribute("disabled");
        }

        if (required) {
          slider.setAttribute("required", "");
        } else {
          slider.removeAttribute("required");
        }

        // Update value display
        slider.addEventListener("inputChange", (e) => {
          valueDisplay.textContent = e.target.value;
        });
      }

      // Initialize demo
      document.addEventListener("DOMContentLoaded", function () {
        updateDemoSlider();
      });
    </script>
  </body>
</html>
